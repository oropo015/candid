<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Welcome to the Exam Portal</h2>
            
            <form method="post" action="{% url 'homepage' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="candidateName" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="candidateName" name="candidate_name" placeholder="Your Name" required>
                </div>
                
                <div class="mb-4">
                    <p>The passing score for the exam is: <strong>{{ passing_score }}%</strong></p>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Start Exam</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
