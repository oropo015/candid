<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4 text-center">
            <h2>Your Exam Results</h2>
            <p class="fs-4">Your Score: <strong>{{ score }}%</strong></p>

            {% if passed %}
                <p class="text-success fs-5">Congratulations! You have passed the exam.</p>
                <a href="{% url 'print_certificate' %}" target="_blank" class="btn btn-success my-3">Download Certificate</a>
            {% else %}
                <p class="text-danger fs-5">Sorry, you did not pass the exam.</p>
            {% endif %}

            <div class="mt-3">
                <a href="{% url 'restart_exam' %}" class="btn btn-secondary me-2">Retake Exam</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
